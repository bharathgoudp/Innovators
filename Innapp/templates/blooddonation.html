{% extends 'headerandfooter.html' %}
{% load static %}
{% block content %}

<section class="list_jobs">
  <div class="container-fluid pb-0">
    <div class="section-title text-center">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
          <h2 class="text-uppercase title">Blood Donation</h2>
          <p class="text-uppercase letter-space-1">..............................................................................................</p>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <!--search -->
    <form action="{% url 'donorlist' %}" method="post">
      {% csrf_token %}
      <fieldset class="home-form-1 icon-field">
        <div class="col-md-2 col-sm-2 padd-0">
          <div class="form-group">
            <div class="icon-addon addon-lg">
              <input type="text" name="address" class="form-control br-1" placeholder="Village,District" />

            </div>
          </div>
        </div>
        <div class="col-md-2 col-sm-2 padd-0">
          <div class="form-group">
            <div>
              <select class="wide form-control" name="blod">
                <option data-display="blood group"></option>
                <option value="B+ ve">B+ ve</option>
                <option value="B- ve">B- ve</option>
                <option value="A+ ve">A+ ve</option>
                <option value="A- ve">A- ve</option>
                <option value="AB+ ve">AB+ ve</option>
                <option value="AB- ve">AB- ve</option>
                <option value="O+ ve">O+ ve</option>
                <option value="O- ve">O- ve</option>

              </select>

            </div>
          </div>
        </div>

        <div class="col-md-2 col-sm-2 padd-0">
          <input type="submit" value="Search" class="btn theme-btn cl-white seub-btn">
        </div>

        <!--popup-->
      </fieldset>
    </form>

    <button type="button" class="btn btn-primary donate-btn" data-toggle="modal" data-target="#exampleModal">
      Donate Here!
    </button>
    <img class="dnimg" src="{% static 'images/bloodbkimg.png' %}" alt="">

    <div class="dnttxt">
      <h2 style="color:#e66c40"> Please search here !</h2>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <!--matter-->

        <!--form-->
        <div class="container">

          <form class="pp form-horizontal" action="{% url 'bloodsave' %}" method="post" id="contact_form">
            {% csrf_token %}
            <div class="fs">
              <fieldset>

                <!-- Form Name -->
                <legend>
                  <center>
                    <h2><b>Registration Form</b></h2>
                  </center>
                </legend><br>

                <!-- Text input-->

                <div class="form-group fmgrp">
                  <label class=" control-label"> Name</label>
                  <div class=" inputGroupContainer">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                      <input name="name" placeholder="@inoveter" class="fm form-control" type="text">
                    </div>
                  </div>
                </div>

                <!-- Text input-->

                <div class="form-group fmgrp">
                  <label class="control-label">Select Group</label>
                  <div class="selectContainer">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                      <select name="group" class="fm form-control selectpicker">
                        <option data-display="Experience">Blood groups</option>
                        <option value="B+ ve">B+ ve</option>
                        <option value="B- ve">B- ve</option>
                        <option value="A+ ve">A+ ve</option>
                        <option value="A- ve">A- ve</option>
                        <option value="AB+ ve">AB+ ve</option>
                        <option value="AB- ve">AB- ve</option>
                        <option value="O+ ve">O+ ve</option>
                        <option value="O- ve">O- ve</option>
                      </select>
                    </div>
                  </div>
                </div>

                <!-- Text input-->
                <div class="form-group fmgrp">
                  <label class=" control-label">E-Mail</label>
                  <div class="inputGroupContainer">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                      <input name="email" placeholder="abc@gmail.com" class="fm form-control" type="text">
                    </div>
                  </div>
                </div>

                <!-- Text input-->

                <div class="form-group fmgrp">
                  <label class=" control-label">Contact No.</label>
                  <div class=" inputGroupContainer">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                      <input name="contact" placeholder="(+91)" class="fm form-control" type="text" required
                        width="30px">
                    </div>
                  </div>
                </div>
                <div class="form-group fmgrp">
                  <label class=" control-label">Address</label>
                  <div class=" inputGroupContainer">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                      <input name="address" placeholder="Address" class="fm form-control" type="text" required
                        width="30px">
                    </div>
                  </div>
                </div>

                <!-- Select Basic -->

                <!-- Success message -->
                <!--<div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Success!.</div>-->

                <!-- Button -->
                <div class="form-group">
                  <label class="col-md-3 control-label"></label>
                  <div class="col-md-3 submt-btn"><br>
                    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button type="submit"
                      class="btn btn-warning" data-target="#popup">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspSUBMIT <span
                        class="glyphicon glyphicon-send"></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
                  </div>
                  <div class="modal fade" id="popup" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">

                    </div>

              </fieldset>
            </div>

          </form>
        </div>

        <!--end matter-->
      </div>
      <!--endpopup-->
      </fieldset>

      </form>
</section>
<!--end-->

<!-- End Row -->

{% endblock %}
